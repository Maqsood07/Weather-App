<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">

</head>

<body>

    <div class="d">

        <h1 id='we'>
            <img id="image" src="./img (3).jpg">
            WEATHER APPLICATION
        </h1>

    </div>
    <form class="example">
        <input type="text" placeholder="Enter City Name / Location to know the weather" id="search">
        <button type="submit" class="btn btn-primary" id="submit-btn">
            <i class="fa fa-search"></i>
        </button>
        <!-- <textarea rows="20" cols="99" name="display" id="data">
            </textarea> -->
        <br><br><br><br>
    </form>
    <div class="app-main">
        <div class="weather-status"> Today's weather forecast 

            <div class="city" id="city">Goa, IN</div>
                <div class="date" id="date">16 November (Tuesday), 2021</div>
            <div class="temp" id="temp">Feels like 34&deg;C</div>
            <div class="min-max" id="min-max">32&deg;C (min temperature)  / 34&deg;C (max temperature)</div>
            <div class="humidi" id="hum">Humidity is 80%</div>
            <div class="weather" id="weather">Clear</div>
            <div class ="weatherimg" id ="icons" >
                <img src="Weather Icons/clear.svg" alt = "weather Icons">
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
